<div class="container mb-4">
    <div class="d-flex justify-content-between my-4">
        <h2>Lista de Usuarios</h2>
        <app-btn-agregar routerLink="/usuarios/add"></app-btn-agregar>
    </div>
    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder=" Buscar..." #input autocomplete="off">
      </mat-form-field>
    <div class="mat-elevation-z3">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
          
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="password">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
              <td mat-cell *matCellDef="let element"> {{element.password}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element" class="text-right">
                <a class="text-dark" matTooltip="Buscar"><mat-icon>search</mat-icon></a>
                <a matTooltip="Editar" routerLink="/reuniones/edit/{{element.id}}"><mat-icon>edit</mat-icon></a>
                <a (click)="deleteUser(element.id!)" matTooltip="Eliminar" class="text-danger"><mat-icon>delete</mat-icon></a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    <!-- <div *ngIf="listUsers.length == 0" class="p-4">
        <h5>No hay ning√∫n registro</h5>
    </div> -->
    </div>
</div>
